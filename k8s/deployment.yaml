apiVersion: apps/v1
kind: Deployment
metadata:
  name: school-timetable
  labels:
    app: school-timetable
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: school-timetable
  template:
    metadata:
      labels:
        app: school-timetable
    spec:
      containers:
        - name: school-timetable
          # placeholder replaced by CD workflow
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
