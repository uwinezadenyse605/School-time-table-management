name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type (patch, minor, major) when running manual release'
        required: false
        default: 'patch'
  # also trigger release job when a tag is pushed (v* tags)
  push:
    tags: ['v*']

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run ESLint
        run: npm run lint --if-present || echo "No lint script defined"

  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Run npm audit
        run: npm audit --audit-level=moderate || true

  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: school_timetable
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Wait for MySQL
        run: |
          for i in `seq 1 30`; do
            mysql -h 127.0.0.1 -P 3306 -u root -pexample -e "SELECT 1" && break || sleep 2
          done
        env:
          MYSQL_PWD: example
      - name: Run tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: example
          DB_NAME: school_timetable
        run: npm test
      - name: Generate coverage report
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASSWORD: example
          DB_NAME: school_timetable
        run: npm test -- --coverage || true

  build:
    runs-on: ubuntu-latest
    needs: [ lint, security, test ]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install dependencies
        run: npm ci
      - name: Build Docker image
        run: docker build -t school-timetable:ci .
      - name: Run docker image (health check)
        run: |
          docker run -d --name school-timetable-test school-timetable:ci
          sleep 5
          docker ps | grep school-timetable-test && echo "Container running successfully" || exit 1
          docker stop school-timetable-test

  notify:
    runs-on: ubuntu-latest
    needs: [ lint, security, test, build ]
    if: failure()
    steps:
      - name: Slack notification on failure
        run: |
          if [ -n "$SLACK_WEBHOOK_URL" ]; then
            curl -X POST -H 'Content-type: application/json' --data "{\"text\": \"CI job failed for $GITHUB_REPOSITORY ($GITHUB_REF)\"}" $SLACK_WEBHOOK_URL
          else
            echo "SLACK_WEBHOOK_URL not set, skipping slack notify"
          fi
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  release:
    name: Release
    runs-on: ubuntu-latest
    needs: [ build ]
    permissions:
      contents: write
    env:
      DOCKERHUB_REPO: ${{ secrets.DOCKERHUB_USERNAME }}/school-timetable
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and create tag (manual)
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "Running npm version ${{ github.event.inputs.release_type }}"
          npm version ${{ github.event.inputs.release_type }} -m "chore(release): %s [skip ci]"
          git push origin HEAD --follow-tags

      - name: Read package version
        id: version
        run: echo "RELEASE_VERSION=$(node -p \"require('./package.json').version\")" >> $GITHUB_ENV

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          push: true
          tags: |
            ${{ env.DOCKERHUB_REPO }}:v${{ env.RELEASE_VERSION }}
            ${{ env.DOCKERHUB_REPO }}:latest

      - name: Create GitHub release (if tag present)
        if: startsWith(github.ref, 'refs/tags/') || github.event_name == 'workflow_dispatch'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ env.RELEASE_VERSION }}
          name: v${{ env.RELEASE_VERSION }}
          body: "Release ${{ env.RELEASE_VERSION }}"
          draft: false
          prerelease: false
